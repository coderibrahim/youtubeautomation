<!DOCTYPE html>
<html>
<head>
    <title>Hikaye Ekle</title>
</head>
<body>
    <h1>Hikaye Ekle</h1>
    
    <form method="POST" action="/">
        <label for="story">Hikaye:</label><br>
        <textarea id="story" name="story" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Gönder">
    </form>

    <h2>Tüm Hikayeler</h2>
    <ul>
        {% for story in stories %}
            <li>{{ story.story }}</li>
        {% endfor %}
    </ul>
</body>
</html>
